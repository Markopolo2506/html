    <h1 class="main_txt">Регистрация</h1>
    <form>
        <div class="form-row justify-content-center" action="#">
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Имя" required style="text-transform: capitalize;">
            </div>
            <div class="w-100"></div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Фамилия" required
                    style="text-transform: capitalize;">
            </div>
            <div class="w-100"></div>
            <div class="col-4">
                <input class="form-control" type="email" placeholder="name@example.com" required autofocus>
                <small id="emailHelp" class="form-text text-muted"> <span style="color: #ffff00;">Мы обязуемся не
                        передавать адрес вашей электронной
                        почты сторонним лицам.</span></small>
            </div>
            <div class="w-100"></div>
            <div class="col-4">
                <input class="form-control" type="password" value="" id="myInput" placeholder="Password" required><input
                    type="checkbox" onclick="myFunction()"><span><i class="fa fa-eye" aria-hidden="true"
                        style="color: #ffffff; margin-left: 10px;"></i></span>
            </div>
            <div class="w-100"></div>
            <div class="col-4">
                <input class="form-control" type="text" name="tel" placeholder="Номер вашего телефона">
            </div>
            <div class="w-100"></div>
            <div class="mif"></div>
            <div class="col-4 gender">Ваш пол<br>
                М <input type="radio" name="pol" checked> <br>
                Ж <input type="radio" name="pol"> <br>
            </div>
            <div class="w-100"></div>
            <div class="col-4">
                <div class="mif"></div>
                <span>Дата рождения</span> <br><input class="form-date" type="date">
            </div>
            <div class="w-100"></div>
            <div class="col-4">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Я согласен с обработкой моих персональных данных.
                        </label>
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="mif"></div>
            <div class="col-4"><button class="btn btn-primary registr_btn" type="submit">Отправить</button><button
                    class="btn btn-primary registr_btn" type="reset">Очистить</button>
            </div>
        </div>
    </form>
